<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/eventos.css">
</head>
<body>


<!----------------------------------------BUSQUEDA POR NOMBRE------------------------------------------------------->
<div class="d-flex py-3" role="search" style="width: 300px; margin: auto;">
    <input class="form-control me-2 bg-light" type="search" placeholder="Encuentra evento..." aria-label="Search" id="buscador">
    <button class="btn btn-outline-dark" id="buscar">Buscar</button>
  </div>

<!----------------------------------------FILTRO PARA CATALOGO------------------------------------------------------->

    <div class="row g-4 w-100">
        
            <ul> 
                <div id="filtro" class="text-center margin-auto row-center"><h2 class="mt-4" style="color: transparent;
                    color: #f2863f;
                         
                         text-shadow: #474747 3px 5px 2px;
                         color: #f79041;">Catálogo</h2>
                   <form class="row g-3 text-dark">
                    <div class="col-md-center w-25">
                        <label for="inputState"class="form-label bg-light px-4"  style="border:2px solid rgb(255, 149, 0);">Tipo de evento</label>
                        <select id="btnTipo" class="form-select">
                        <option value="Musica">Musica</option>
                        <option value="Teatro">Teatro</option>
                        <option value="Deporte">Deporte</option>
                        <option value="Arte">Arte</option>
                        <option value="Social">Social</option>
                        </select>
                 
                        <label for="inputState"class="form-label bg-light px-4"  style="border:2px solid rgb(255, 149, 0);">Fecha</label>
                        <select id="btnFecha" class="form-select">
                        <option value="7">7 dias</option>
                        <option value="30">30 dias</option>
                        <option value="60">60 dias</option>
                        <option value="mas de 60">mas de 60 días</option>
                        
                        
                        </select>
                    </div>
                    <div class="col-12 w-25">
                        <label for="inputState"class="form-label bg-light px-4"  style="border:2px solid rgb(255, 149, 0);">Lugar</label>
                        <select id="btnLugar" class="form-select">
                        <option value="Estadio Centenario">Estadio Centenario</option>
                        <option value="Auditorio Nacional del Sodre">Audirorio Nacional del Sodre</option>
                        <option value="Antel Arena">Antel Arena</option>
                        <option value="Sala del Museo">Sala del Museo </option>
                        <option value="Sala Verdi">Sala Verdi</option>
                        <option value="Under Movie">Under Movie</option>
                        <option value="Plaza Mateo">Plaza Mateo</option>
                        <option value="Teatro de Verano">Teatro de Verano</option>
                        </select>
                  
                        <label for="inputState"class="form-label bg-light px-4"  style="border:2px solid rgb(255, 149, 0);">Precio</label>
                        <select id="btnPrecio" class="form-select">
                            <option value="hasta 500">hasta 500</option>
                            <option value="hasta 1000">hasta 1000</option>
                            <option value="hasta 2000">hasta 2000</option>
                            <option value="mas de 2000">mas de 2000</option>
                        </select>
                    </div>
                </form>
        </ul>
    
</div>
<!----------------------------------------CATALOGO------------------------------------------------------->
    <div class="container-fluid" id="espectaculos" style="padding:100px 20px;">
        <div class="row">
            <div id="eventos"></div>
        </div>
</div>



    <script src="/js/filtrado.js"></script>
</body>
</html>
